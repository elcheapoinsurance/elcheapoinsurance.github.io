<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>El Cheapo Insurance </title>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" href="css/main.css">
	<!-- google font script -->
	<link href='http://fonts.googleapis.com/css?family=Lobster|Gloria+Hallelujah|Indie+Flower|Pacifico|Dancing+Script' rel='stylesheet' type='text/css'>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>


</head>
<body data-spy="scroll">

	<section id="main">
		<div class="container">
			<div class="row main-row">
				<div class="col-md-1 circle-arrow animated fadeInUp bounce">
					<a href="#about" class="btn btn-circle page-scroll">
                        <i class="fa fa-arrow-down animated"></i>
                    </a>
				</div>
				<div class="col-md-6">
					<img src="images/cheaplogo.png" class="animated jello title" width="800">
					<div class="bubble gum animated flip">
						<h2 class="words">Don't be a dummy and get the lowest auto insurance rates instantly - ahorita! <i class="fa fa-phone"> 818-551-6600</i></h2>
					</div>
					<div class="carrier">
                        <h2 class="animated bounceInUp carrier-word">Our Carriers</h2>
                        <div id="carousel-example-generic" class="carousel slide carousel-fade animated bounceInUp" data-ride="carousel">

                          <!-- Wrapper for slides -->
                          <div class="carousel-inner" role="listbox">
                            <div class="item active">
                              <img src="images/allianz.png">
                            </div>
                            <div class="item">
                              <img src="images/allied.png">                          
                              </div>
                            <div class="item">
                              <img src="images/explorer.png">                            
                              </div>
                            <div class="item">
                              <img src="images/fireman.png">                           
                              </div>
                            <div class="item">
                              <img src="images/hartford.png">                            
                              </div>
                            <div class="item">
                              <img src="images/nationwide.png">
                            </div>
                            <div class="item">
                              <img src="images/travelers.png">
                            </div>
                            
                          </div>

                          
                          <a  href="#carousel-example-generic" role="button" data-slide="prev"></a>
                          <a href="#carousel-example-generic" role="button" data-slide="next"></a>

                        </div>
					</div>
				</div>

				<div class="col-md-4">
					<img src="images/wresler.png" width="370" height="570" class="animated bounceInDown lucha">
				</div>
			</div>
		</div>
	</section>
	
	<section class="abtSec" id="about">
		<div class="container">
			<div class="row">
				<div class="col-md-offset-2 col-md-8 ab-content text-center">
					<p class="wood-text">Please call today to get the cheapest offer GUARANTEED! We shop around with over 35 different companies to find the best rates in California.</p> 
				</div>
			</div>
		</div>
	</section>

<audio controls autoplay class="audio-player">
	<source src="elcheapo.mp3" type="audio/mpeg">
</audio>

</body>
	<script type="text/javascript">
		$(document).ready(function() {
    $('a.page-scroll').bind('click', function(event) {
        var $anchor = $(this);
        $('html, body').stop().animate({
            scrollTop: $($anchor.attr('href')).offset().top
        }, 1500, 'easeInOutExpo');
        event.preventDefault();
	    });
	});
	</script>
</html>
